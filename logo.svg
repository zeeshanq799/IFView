<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b8af8"/>
      <stop offset="50%" stop-color="#4f7ef8"/>
      <stop offset="100%" stop-color="#7c5cf8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#4f7ef8" flood-opacity="0.4"/>
    </filter>
    <!-- Shine overlay -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.22"/>
      <stop offset="55%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="52" height="52" rx="12" fill="url(#grad)" filter="url(#shadow)"/>
  <!-- Shine overlay -->
  <rect x="0" y="0" width="52" height="52" rx="12" fill="url(#shine)"/>

  <!-- Chart bars (scaled from 32â†’52 viewBox) -->
  <rect x="6.5"  y="29"  width="8" height="13" rx="2.5" fill="white" opacity="0.5"/>
  <rect x="18"   y="21"  width="8" height="21" rx="2.5" fill="white" opacity="0.75"/>
  <rect x="29.5" y="13"  width="8" height="29" rx="2.5" fill="white"/>

  <!-- Dollar circle badge -->
  <circle cx="40" cy="13" r="10" fill="white" opacity="0.25"/>
  <text x="40" y="17.5" text-anchor="middle" font-size="13" font-weight="700" fill="white" font-family="Arial, sans-serif">$</text>
</svg>
